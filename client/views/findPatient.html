<div class="search-box">
	<input type="text" ng-model="patient_id" style="padding: 10px 10px;width: 400px;font-size: 20px;">
	<div class="text-center" style="margin-top:20px;">
		<button class="btn btn-primary" ng-click="findPatient()">Find Patient</button>
	</div>
</div>

<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
    	<a data-target="#home" role="tab" data-toggle="tab">Home</a>
    </li>
    <li role="presentation">
    	<a data-target="#profile" role="tab" data-toggle="tab">Profile</a>
    </li>
    <li role="presentation">
    	<a href="" aria-controls="messages"  data-toggle="tab">Messages</a>
    </li>
    <li role="presentation"><a href="" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">Profile</div>
    <div role="tabpanel" class="tab-pane" id="profile">Home</div>
    <div role="tabpanel" class="tab-pane" id="messages">Pau</div>
    <div role="tabpanel" class="tab-pane" id="settings">dsada</div>
  </div>

</div>


<div class="col-lg-12" ng-show="found_patient">
	<h3>Account Details</h3>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" ng-model="currentUser.emails[0].address" ng-readonly="true">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputPassword1">Blood Group</label>
	    <select ng-model="currentUser.profile.blood_group" ng-readonly="true">
	      <option class="AB+">AB+</option>
	      <option class="AB-">AB-</option>
	      <option class="A+">A+</option>
	      <option class="A-">A-</option>
	      <option class="B+">B+</option>
	      <option class="B-">B-</option>
	      <option class="O+">O+</option>
	      <option class="O-">O-</option>
	    </select>
	  </div>

	  <hr>
	  <h3>Contact Details</h3>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Mobile No.</label>
	    <input type="text" class="form-control" ng-model="currentUser.profile.primary_contact_no" ng-readonly="true">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Fathers No.</label>
	    <input type="text" class="form-control" ng-model="currentUser.profile.father_contact_no" ng-readonly="true">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Mothers No.</label>
	    <input type="text" class="form-control" ng-model="currentUser.profile.mother_contact_no" ng-readonly="true">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Work No.</label>
	    <input type="text" class="form-control" ng-model="currentUser.profile.work_contact_no" ng-readonly="true">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Other Emergency No.</label>
	    <input type="text" class="form-control" ng-model="currentUser.profile.emergency_contact_no" ng-readonly="true">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Address</label>
	    <textarea class="form-control" rows="5" ng-model="currentUser.profile.address" ng-readonly="true"></textarea>
	  </div>

</div>

<div ng-show="searchDone && found_patient==undefined" style="text-align:center; font-size: 20px">
	<span style="font-style: italic;">No Patient Found!</span>
</div>
