 <div class="form-group">
        <label for="exampleInputEmail1">Mobile No.</label>
        <span class="red">*</span>
        <input type="text" class="form-control" ng-model="currentUser.profile.primary_contact_no" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Father's Name</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.father_name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Fathers No.</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.father_contact_no">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Mother's Name</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.mother_name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Mothers No.</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.mother_contact_no">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Work No.</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.work_contact_no">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Other Emergency No.</label>
        <input type="text" class="form-control" ng-model="currentUser.profile.emergency_contact_no">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <span class="red">*</span>
        <textarea class="form-control" rows="5" ng-model="currentUser.profile.address" required></textarea>
      </div>

      <button class="btn btn-default" ng-click="update()">Update</button>
